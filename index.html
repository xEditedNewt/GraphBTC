<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Graph Crypto
  </title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="./js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="./js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="./css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body class="">
  <div class="main-content">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row">
            <cards class="cardss">
              <bitcoin style="width: 30%" class="btc">
                <card class="asset-info">
                  <div class="title">
                    <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg" width="15%">
                    <h1>Bitcoin</h1>
                  </div>
                  <div class="details">
                    <h2 class="asset-price" id="btcPrice"></h2>
                  </div>
                </card>
                <canvas id="btcChart"></canvas>
              </bitcoin>
        
              <cosmos style="width: 30%" class="cosmos">
                <card class="asset-info">
                  <div class="title">
                    <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/atm.svg" width="15%">
                    <h1>Cosmos</h1>
                  </div>
                  <div class="details">
                    <h2 class="asset-price" id="atomPrice"></h2>
                  </div>
                </card>
                <canvas id="cosmosChart"></canvas>
              </cosmos>
        
              <ethereum style="width: 30%" class="ethereum">
                <card class="asset-info">
                  <div class="title">
                    <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg" width="10%">
                    <h1>Ethereum</h1>
                  </div>
                  <div class="details">
                    <h2 class="asset-price" id="ethPrice"></h2>
                  </div>
                </card>
                <canvas id="ethereumChart"></canvas>
              </ethereum>
              <bnb style="width: 30%" class="bnb">
                <card class="asset-info">
                  <div class="title">
                    <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/bnb.svg" width="10%">
                    <h1>BNB</h1>
                  </div>
                  <div class="details">
                    <h2 class="asset-price" id="bnbPrice"></h2>
                  </div>
                </card>
                <canvas id="bnbChart"></canvas>
              </bnb>
            </cards>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 mb-5 mb-xl-0">
          <div class="card bg-gradient-default shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h2 class="text-white mb-0">Prix Bitcoin</h2>
                </div>
                <div class="col">
                  <ul class="nav nav-pills justify-content-end">
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- Chart -->
              <div class="chart">
                <!-- Chart wrapper -->
                <canvas id="prixBTC" class="chart-canvas"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
      </footer>
    </div>
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <script src="app.js"></script>
  <script>
    Graph()
  </script>
</body>
</html>
